<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AURA — Home</title>

  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER: tienilo IDENTICO a quello che hai già -->
<header class="header header-nav">
  <div class="header-inner">
    <div class="brand">
      <div class="logo">AURA</div>
    </div>

    <nav class="nav" aria-label="Navigazione">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="magazzino/index.html">Magazzino</a>
      <a class="nav-link is-active" href="acquisti/index.html">Acquisti</a>
    </nav>

    <div class="kpis kpis-compact" aria-label="Sintesi acquisti">
      <div class="kpi kpi-compact" title="Suggerimenti">
        <span class="dot warn"></span><span class="v" id="kLow">—</span>
      </div>
      <div class="kpi kpi-compact" title="Critici">
        <span class="dot err"></span><span class="v" id="kErr">—</span>
      </div>
    </div>
  </div>
</header>


  <main class="wrap">
    <div class="home-layout">

      <!-- LEFT -->
      <section class="home-left">

        <!-- Sistema Operativo -->
        <div class="sys card">
          <div class="sys-left">
            <div class="sys-badge ok" aria-hidden="true">
  <span class="sys-badge-glow"></span>
  <span class="sys-badge-ring"></span>

  <span class="sys-badge-core">
    <svg viewBox="0 0 24 24" class="sys-badge-ico" aria-hidden="true">
      <path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
</div>

            <div class="sys-copy">
              <div class="sys-title">Sistema Operativo</div>
              <div class="sys-sub" id="sysSub">
                — materiali pronti alla stampa · — da essiccare
              </div>
            </div>
          </div>

          <div class="sys-kpis">
            <div class="sys-kpi">
              <div class="sys-kpi-top">
  <span class="sys-kpi-ico ok" aria-hidden="true">
    <svg viewBox="0 0 24 24">
      <path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
  <span class="sys-kpi-num" id="kReady">—</span>
</div>
              <div class="sys-kpi-label">pronti</div>
            </div>

            <div class="sys-kpi">
              <div class="sys-kpi-top">
  <span class="sys-kpi-ico warn" aria-hidden="true">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="8.5" fill="none" stroke="currentColor" stroke-width="2.6"/>
    </svg>
  </span>
  <span class="sys-kpi-num" id="kDry">—</span>
</div>
              <div class="sys-kpi-label">essiccare</div>
            </div>

            <div class="sys-kpi">
              <div class="sys-kpi-top">
  <span class="sys-kpi-ico err" aria-hidden="true">
    <svg viewBox="0 0 24 24">
      <path d="M12 3l10 18H2L12 3z" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linejoin="round"/>
      <path d="M12 9v5" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
      <path d="M12 17.2h.01" fill="none" stroke="currentColor" stroke-width="3.2" stroke-linecap="round"/>
    </svg>
  </span>
  <span class="sys-kpi-num" id="kOut">—</span>
</div>
              <div class="sys-kpi-label">fuori uso</div>
            </div>
          </div>
        </div>

        <!-- Pronti -->
        <div class="section-head">
          <div class="h2">Pronti per la stampa</div>
        </div>
        <div class="ready-grid" id="readyGrid"></div>

        <!-- Da gestire -->
        <div class="section-head">
          <div class="h2">Da gestire</div>
          <div class="muted" id="manageNote">Tutto sotto controllo.</div>
        </div>
        <div class="manage-grid" id="manageGrid"></div>

      </section>

      <!-- RIGHT -->
      <aside class="home-right">

        <!-- Inventario -->
        <div class="panel card">
          <div class="panel-top">
            <div class="h2">Stato inventario</div>
          </div>
          <div class="inv" id="invList"></div>
        </div>

        <!-- Prossimi giorni -->
        <div class="panel card">
          <div class="panel-top">
            <div class="h2">Prossimi giorni</div>
          </div>
          <div class="next" id="nextList"></div>
        </div>

      </aside>

    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
